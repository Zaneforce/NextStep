<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEXTSTEP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../CSS/register.css">
  <link rel="logo icon" href="../Assets/logo.png" type="image/png">
</head>

<body>
  <div class="container">
    <div class="logo">NEXTSTEP</div>
    <div class="for-title">Register As?</div>
    <div class="role-selection">
      <div class="role-option" data-role="student">
        <div class="role-icon">
          <img src="../Assets/Student.jpg" alt="Student">
        </div>
        <div class="role-name">Student</div>
      </div>

      <div class="role-option" data-role="provider">
        <div class="role-icon">
          <img src="../Assets/Provider.jpg" alt="Provider">
        </div>
        <div class="role-name">Provider</div>
      </div>
    </div>

    <form id="registerForm">
      <input type="hidden" id="role" name="role" value="">

      <!-- Field umum -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>

      <!-- Student-specific fields -->
      <div class="student-fields hidden">
        <div class="form-group">
          <label for="school">School/University</label>
          <input type="text" id="school" name="school">
        </div>
        
        <div class="form-group">
          <label for="nim">Student ID</label>
          <input type="text" id="nim" name="nim">
        </div>

        <div class="form-group">
          <label for="major">Major</label>
          <input type="text" id="major" name="major">
        </div>
      </div>

      <!-- Provider-specific fields -->
      <div class="provider-fields hidden">
        <div class="form-group">
          <label for="companyName">Company/Institution Name</label>
          <input type="text" id="companyName" name="companyName">
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address">
        </div>
      </div>
      <div class="error-message" id="errorMessage"></div>
      <button type="submit">Register</button>
      
      <div class="google-section">
        <button type="button" class="google-btn" id="googleRegister">
          <i class="fab fa-google"></i> Continue with Google
        </button>
        <div class="separator">OR</div>
      </div>
    </form>
    
    <div class="login-link">Already have an account? <a href="../Pages/login.html">Login</a>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="../JS/firebase-config.js"></script>
  <script src="../JS/register.js"></script>
</body>

</html>
